<!doctype html>
<html lang="ca">

<head>

  <link rel="stylesheet" href="dist/reset.css">
  <link rel="stylesheet" href="dist/reveal.css">
  <link rel="stylesheet" href="dist/theme/white.css">
  <link rel="stylesheet" href="plugin/pointer/pointer.css">
  <link rel="stylesheet" href="plugin/drawer/drawer.css">
  <link rel="stylesheet" href="custom/custom.css">

  <!-- Theme used for syntax highlighted code -->
  <link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>

<body>
  <div class="reveal">
    <div class="slides">

      <section data-menu-title="Títol">
        <h3>Títol</h3>
      </section>


      <section data-menu-title="Moltes gràcies">
        <h3>Moltes gràcies!</h3>
        <a href="https://wikimedia.cat" target="_blank"><img src="custom/imatges/logo-trans.png"></a>
        <aside class="notes">

        </aside>
      </section>

      <!-- plantilla per a una diapo
      <section data-menu-title="Títol">
        <h3>Títol</h3>
        <p class="fragment">Text<br><small><a href="enllaç">enllaç</a></small></p>
        <aside class="notes">

        </aside>
      </section>
    -->
    </div>
    <footer id="title-footer" style="background:rgba(0,0,0,0.1)">
      <a href="index.html">Índex presentacions</a> | <a href="?print-pdf">PDF</a>
    </footer>
  </div>

  <script src="dist/reveal.js"></script>
  <script src="plugin/zoom/zoom.js"></script>
  <script src="plugin/notes/notes.js"></script>
  <script src="plugin/search/search.js"></script>
  <script src="plugin/markdown/markdown.js"></script>
  <script src="plugin/highlight/highlight.js"></script>
  <script src="plugin/menu/menu.js"></script>
  <script src="plugin/pointer/pointer.js"></script>
  <script src="plugin/drawer/drawer.js"></script>
  <script>

    // Also available as an ES module, see:
    // https://revealjs.com/initialization/
    Reveal.initialize({
      pdfSeparateFragments: false,
      controls: true,
      progress: true,
      hash: true,
      // slideNumber: 'c/t',
      transitionSpeed: "slow",
      pointer: {
        key: "q", // key to enable pointer, default "q", not case-sensitive
        color: "red", // color of a cursor, default "red" any valid CSS color
        opacity: 0.8, // opacity of cursor, default 0.8
        pointerSize: 20, // pointer size in px, default 12
        alwaysVisible: false, // should pointer mode be always visible? default "false"
        tailLength: 10, // NOT IMPLEMENTED YET!!! how long the "tail" should be? default 10
      },
      drawer: {
        toggleDrawKey: "d", // (optional) key to enable drawing, default "d"
        toggleBoardKey: "t", // (optional) key to show drawing board, default "t"
        colors: ["#fa1e0e", "#8ac926", "#1982c4", "#ffca3a"], // (optional) list of colors avaiable (hex color codes)
        color: "#FF0000", // (optional) color of a cursor, first color from `codes` is a default
        pathSize: 4, // (optional) path size in px, default 4
      },
      menu: {
        side: 'left',
        width: 'normal',
        numbers: false,
        titleSelector: 'h1, h2, h3, h4, h5, h6',
        useTextContentForMissingTitles: false,
        hideMissingTitles: false,
        markers: true,
        custom: false,
        themes: false,
        themesPath: 'dist/theme/',
        transitions: false,
        openButton: true,
        openSlideNumber: false,
        keyboard: true,
        sticky: false,
        autoOpen: true,
        delayInit: false,
        openOnInit: false,
        loadIcons: true
      },

      // Learn about plugins: https://revealjs.com/plugins/
      plugins: [RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight, RevealMenu, RevealPointer, RevealDrawer]
    });

  </script>
  </body>

</html>
